{% extends 'main.html' %}

{% load static %}

{% block content %}
  <div class="container signup-wrapper">
    <div class="form_container">
      <h4 class="form_header">Sign up</h4>
      <form action="" method="POST" class="auth_form" id="signup-form">
        {% csrf_token %}
        {% for field in form %}
            <label>{{ field.label }}</label>
            <span class="error-span" id="{{ field.name }}"></span>
            {{ field }}
          {% endfor %}
        <button type="submit" class="btn">Sign up</button>
      </form>
      <div class="auth_action">
        <p>Already have an account?
          <a href="{% url 'signin' %}">Sign in</a>
        </p>
        <p>Forgot password?
          <a href="{% url 'forgot' %}">Reset</a>
        </p>
      </div>
    </div>
  </div>

  <script src="{% static 'js/signup_validations.js' %}"></script>
{% endblock content %}
