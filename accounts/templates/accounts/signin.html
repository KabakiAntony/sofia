{% extends 'main.html' %}

{% load static %}

{% block content %}
      <div class="container  signin-wrapper">
        <div class="form_container">
          <h4 class="form_header">Sign In</h4>
          <form action="" method="POST" class="auth_form" id="signin-form">
            {% csrf_token %}
            <label>Email</label>
            <span class="error-span" id="email-error"></span>
            <input type="email" name="email" id="signin-email" required>
            <label>Password</label>
            <span class="error-span" id="password-error"></span>
            <input type="password" name="password" id="signin-password" required>
            <button type="submit" class="btn">Sign in</button>
              {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
              {% endif %}
          </form>
          <div class="auth_action">
            <p>Don't have an account?
              <a href="{% url 'signup' %}">Sign up</a>
            </p>
            <p>Forgot password?
              <a href="{% url 'forgot' %}">Reset</a>
            </p>
          </div>
        </div>
      </div>

      <script src="{% static 'js/signin_validations.js' %}"></script>
{% endblock content %}
