{% extends 'main.html' %}

{% block content %}
<div class="container password-reset-wrapper">
    <div class="form_container">
        <h4 class="form_header">Send reset email</h4>
        <form action="" method="POST" class="auth_form" id="reset-email-form">
          {% csrf_token %}
          {% for field in form %}
              {{ field }}
            {% endfor %}
          <button type="submit" class="btn">Send link</button>
        </form>
      </div>
</div>
{% endblock content %}
